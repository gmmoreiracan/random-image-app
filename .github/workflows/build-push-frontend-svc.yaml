name: frontend-svc build and push

on:
  push:
    paths:
      - 'frontend-app/**'
      - '.github/workflows/build-push-frontend-svc.yaml'
    branches:
      - 'main'

jobs:
  docker:
    permissions:
      actions: read
      contents: read
      security-events: write
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      #log current directory
      - name: Log current directory
        run: pwd
      -
        name: Build and push
        id: build_and_push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: gmmeng/frontend-svc:latest
          platforms: linux/amd64, linux/x86_64
          file: frontend-app/Dockerfile
      -
        name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'docker.io/gmmeng/frontend-svc:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
  
      - 
        name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
      -
        name: Generate SBOM
        id: sbom-generator
        uses: anchore/sbom-action@v0.15.8
        with:
          image: 'docker.io/gmmeng/frontend-svc:latest'
          artifact-name: 'frontend-svc.spdx.json'
          output-file: '/tmp/frontend-svc.spdx.json'
      - 
        uses: anchore/sbom-action/publish-sbom@v0.15.8
        with:
          sbom-artifact-match: ".*\\.spdx$"
      # Send spdx file to ServiceNow API. Only data contained inside JSON's "packages" array will be sent to ServiceNow API. Also need to provide the image digest from step "build_and_push" to the ServiceNow API.
      - name: Send SBOM to ServiceNow API
        run: |
          echo "Sending SBOM to ServiceNow API"
          echo "SBOM: ${{ steps.sbom-generator.outputs.sbom }}"
          echo "Image Digest: ${{ steps.build_and_push.outputs.digest }}"
          echo "Sending SBOM to ServiceNow API"
            curl -X POST -H "Content-Type: application/json" -d @./frontend-svc.spdx.json ${{secrets.SERVICENOW_API_URL}}
