name: word-svc build and push

on:
  push:
    paths:
      - 'random-words-svc/**'
      - '.github/workflows/build-push-word-svc.yaml'
    branches:
      - 'main'

jobs:
  docker:
    permissions:
      actions: read
      contents: read
      security-events: write
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        id: build_and_push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: gmmeng/random-words-svc:latest
          platforms: linux/amd64, linux/x86_64
          file: random-words-svc/Dockerfile
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'docker.io/gmmeng/random-words-svc:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
      -
        name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: 'docker.io/gmmeng/random-words-svc:latest'
          artifact-name: 'random-words-svc.spdx.json'
          output-file: '/tmp/random-words-svc.spdx.json'
      - name: Send SBOM to ServiceNow API
        run: |
          echo "Sending SBOM to ServiceNow API"
          echo "SBOM: $(cat /tmp/random-words-svc.json)"
          echo "Image Digest: ${{ steps.build_and_push.outputs.digest }}"
          echo "Sending SBOM to ServiceNow API"
          curl -X POST -H "Content-Type: application/json" -d "{\"imageDigest\":\"${{ steps.build_and_push.outputs.digest }}\",\"sbom\":$(jq '.packages | [.[] | {name: .name,versionInfo: .versionInfo, supplier: .supplier}]' /tmp/random-words-svc.spdx.json)}" ${{secrets.SERVICENOW_API_URL}}
    